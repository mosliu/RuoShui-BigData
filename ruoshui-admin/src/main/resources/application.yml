# 项目相关配置
ruoshui:
  # 名称
  name: ruoshui
  # 版本
  version: 3.8.2
  # 版权年份
  copyrightYear: 2022
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoshui/uploadPath，Linux配置 /home/ruoshui/uploadPath）
